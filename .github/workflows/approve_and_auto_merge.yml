name: Approve & Auto Merge

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  ApproveAndAutoMerge:
    runs-on:
      - ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: approve & auto merge
        run: |
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PULL_REQUEST_AUTO_APPROVE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PULL_REQUEST_AUTO_APPROVE_TOKEN }}
